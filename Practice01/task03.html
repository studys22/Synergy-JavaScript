<script>

  let div = document.createElement('div');
  div.classList.add('square', 'sizeColorTransition')
  div.onclick = () => {
    curClass = div.classList[0];
    newClass = curClass === 'square' ? 'circle' : 'square';
    div.classList.replace(curClass, newClass);
  }
  document.body.appendChild(div);

</script>
<style>
  .square {
    border-radius: 0px;
  }

  .circle {
    border-radius: 25px;
  }

  .sizeColorTransition {
    width: 50px;
    height: 50px;
    background: red;
    transition: border-radius 1s ease-in-out 0.1s;
  }
</style>
